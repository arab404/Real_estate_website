<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Estates | Premium Properties</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Elite<span>Estates</span></div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#properties">Properties</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="animate-text">Discover Luxury Living</h1>
            <p class="animate-text">Explore premium properties starting from $2M</p>
            <button class="cta-btn animate-text"> <a href="#properties">View Properties</a> </button>
        </div>
        <div class="hero-overlay"></div>
    </section>

    <section class="featured-properties" id="properties">
        <h2>Featured Properties</h2>
        <div class="properties-container">
            <!-- Property cards will be generated by JavaScript -->
        </div>
    </section>

    <section class="contact-section" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
                <span class="input-border"></span>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <span class="input-border"></span>
            </div>
            <div class="form-group">
                <textarea placeholder="Message" required></textarea>
                <span class="input-border"></span>
            </div>
            <button type="submit" class="cta-btn">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
